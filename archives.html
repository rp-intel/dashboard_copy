<!DOCTYPE HTML>
<html>
<head>
  <title>RP Intel Archives Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      font-family: 'Open Sans Condensed', sans-serif;
      margin: 0;
      padding: 0;
      direction: ltr;
    }

    body.rtl {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
    }

    #content {
      min-height: 100vh;
    }

    .search-bar-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      padding: 0.2em 1.5em 0.3em 1.5em;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      margin-top: -0.3em;
    }

    .search-bar-container input {
      width: 220px;
      padding: 0.4em 1em;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 999px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease-in-out;
    }

    .search-bar-container input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    details summary {
      cursor: pointer;
      font-size: 1.1em;
      color: #2c2c2c;
      padding: 0.3em 0;
    }

    #backToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 999;
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 999px;
      cursor: pointer;
      display: none;
    }

    #backToTopBtn:hover {
      background-color: #444;
    }
  .brand-badge {
  position: absolute;
  top: 0;
  right: 0;
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  text-align: left;
}

body.rtl .brand-badge {
  right: auto;
  left: 0;
  align-items: flex-end;
  text-align: right;
}

.brand-badge p {
  font-size: 0.9rem;
  margin: 0 0 4px 0;
}

.brand-badge img {
  height: 24px;
  opacity: 0.9;
}
  </style>
</head>
<body class="is-preload page-archives ltr">

<!-- Sidebar -->
<div id="sidebar">
  <h1 id="logo"><a href="#" data-i18n="brand">RP Intel</a></h1>
  <nav id="nav">
    <ul>
      <li><a id="latest-updates-link" data-i18n="latest">Latest Updates</a></li>
      <li class="current"><a id="archives-link" href="#" data-i18n="archives">Archives</a></li>
      <li><a href="mailto:redconproperties.eg@gmail.com" data-i18n="contact">Contact</a></li>
    </ul>
  </nav>
  <section class="box text-style1">
    <div class="inner">
      <p><strong data-i18n="brand">RP Intel</strong><br>
        <span data-i18n="tagline">Your personal intelligence system designed to keep you informed</span>
      </p>
    </div>
  </section>
  <ul id="copyright">
    <li><span data-i18n="design">Design:</span> <a href="http://html5up.net">HTML5 UP</a></li>
  </ul>
</div>

<!-- Content -->
<div id="content">
  <div class="inner">
    <article class="box post post-excerpt">
      <header>
        <div class="brand-badge" style="position: absolute; top: 0; right: 0; padding: 10px 15px; font-family: 'Open Sans Condensed', sans-serif; color: #444; text-align: left; display: flex; flex-direction: column; align-items: flex-start;">
          <p style="font-size: 0.9rem; margin: 0 0 4px 0;" data-i18n="powered"><strong>Powered by</strong></p>
          <img src="images/rp_logo.png" alt="Redcon Properties Logo" style="height: 24px; opacity: 0.9;">
        </div>
        <h2 id="latest-heading" data-i18n="title">Archives</h2>
      </header>

      <!-- Language Toggle -->
      <div style="margin-bottom: 1em; text-align: right;">
        <button id="lang-en" style="margin-right: 10px;">English</button>
        <button id="lang-ar">عربي</button>
      </div>

      <!-- Sticky search bar -->
      <div class="search-bar-container">
        <input type="text" id="searchInput" placeholder="Search headlines or dates...">
      </div>

      <!-- Articles will be injected here -->
      <div id="archive-content"></div>
    </article>
  </div>
</div>

<!-- Back‑to‑top button -->
<button onclick="scrollToTop()" id="backToTopBtn" title="Back to top">↑ Top</button>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
const translations = {
  en: {
    title: "Archives",
    searchPlaceholder: "Search headlines or dates...",
    powered: "Powered by",
    brand: "RP Intel",
    tagline: "Your personal intelligence system designed to keep you informed",
    contact: "Contact",
    design: "Design:",
    latest: "Latest Updates",
    archives: "Archives"
  },
  ar: {
    title: "الأرشيف",
    searchPlaceholder: "ابحث في العناوين أو التواريخ...",
    powered: "بواسطة",
    brand: "آر بي إنتل",
    tagline: "نظام الذكاء الشخصي الخاص بك لإبقائك على اطلاع",
    contact: "اتصل بنا",
    design: "التصميم:",
    latest: "آخر التحديثات",
    archives: "الأرشيف"
  }
};

function decrypt(cipherText, password) {
  try {
    const bytes = CryptoJS.AES.decrypt(cipherText, password);
    return bytes.toString(CryptoJS.enc.Utf8);
  } catch (err) {
    console.error("Decryption error", err);
    return null;
  }
}

function formatMarkdown(text) {
  return text
    .replace(/\*\*(.*?):\*\*/g, "<strong>$1</strong>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\n\n/g, "<br><br>")
    .replace(/\n/g, "<br>");
}

function updateStaticTranslations(lang) {
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });

  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  document.body.classList.remove("rtl", "ltr");
  document.body.classList.add(lang === "ar" ? "rtl" : "ltr");
  document.title = translations[lang].title + " – RP Intel";
}

async function decryptAndDisplay(language = "en") {
  const params = new URLSearchParams(window.location.search);
  const password = params.get("key");
  const userId = params.get("user");
  if (!password || !userId) return;

  const keyParam = encodeURIComponent(password);
  const userParam = encodeURIComponent(userId);
  document.getElementById("archives-link").href = `archives.html?key=${keyParam}&user=${userParam}`;
  document.getElementById("latest-updates-link").href = `index.html?key=${keyParam}&user=${userParam}`;

  const allFile = language === "en" ? "all_analysis_in_general.json" : "user_analysis_pairs_in_general.json";
  const userFile = language === "ar" ? "all_analysis_in_general_ar.json" : "user_analysis_pairs_in_general_ar.json";

  try {
    const [allRes, userRes] = await Promise.all([
      fetch(allFile), fetch(userFile)
    ]);

    const allData = JSON.parse(decrypt(await allRes.text(), password));
    const userMap = JSON.parse(decrypt(await userRes.text(), password));
    const userArticles = userMap[userId] || [];

    const wanted = new Map();
    userArticles.forEach(a => {
      const [title, body] = Object.entries(a)[0];
      wanted.set(title.trim(), typeof body === "string" ? body.trim() : body);
    });

    const container = document.getElementById("archive-content");
    container.innerHTML = "";

    for (const [date, articleList] of Object.entries(allData)) {
      const matched = [];

      articleList.forEach(group => {
        Object.entries(group).forEach(([title, content]) => {
          const t = title.trim();
          const c = typeof content === "string" ? content.trim() : content;
          if (wanted.has(t) && wanted.get(t) === c) {
            matched.push({ title: t, content: c });
          }
        });
      });

      if (matched.length) {
        const dateElem = document.createElement("h3");
        dateElem.innerText = date;
        dateElem.style.color = "#2c2c2c";
        container.appendChild(dateElem);

        matched.forEach(({ title, content }) => {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.innerText = title;
          const para = document.createElement("p");
          para.innerHTML = formatMarkdown(content);
          details.appendChild(summary);
          details.appendChild(para);
          container.appendChild(details);
        });
      }
    }

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const headings = container.querySelectorAll("h3");
      const details = container.querySelectorAll("details");

      if (!keyword) {
        headings.forEach(h => h.style.display = "block");
        details.forEach(d => d.style.display = "block");
        return;
      }

      headings.forEach(h => h.style.display = "none");
      details.forEach(d => d.style.display = "none");

      details.forEach(detail => {
        const headline = detail.querySelector("summary").innerText.toLowerCase();
        let dateNode = detail.previousElementSibling;
        while (dateNode && dateNode.tagName !== "H3") {
          dateNode = dateNode.previousElementSibling;
        }
        const dateText = dateNode ? dateNode.innerText.toLowerCase() : "";
        const isMatch = headline.includes(keyword) || dateText.includes(keyword);
        if (isMatch) {
          detail.style.display = "block";
          if (dateNode) dateNode.style.display = "block";
        }
      });
    });

    updateStaticTranslations(language);
  } catch (err) {
    console.error("Error loading archive:", err);
  }
}

window.onscroll = function () {
  const btn = document.getElementById("backToTopBtn");
  btn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
};

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}

window.addEventListener("DOMContentLoaded", () => {
  decryptAndDisplay("en");
  document.getElementById("lang-en").addEventListener("click", () => decryptAndDisplay("en"));
  document.getElementById("lang-ar").addEventListener("click", () => decryptAndDisplay("ar"));
});
</script>
</body>
</html>
